<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Flashcard System</h1>
      
      <section id="flashcard-container">
        <div id="flashcard" tabindex="0" role="button" aria-label="Click to flip flashcard">
          <!-- Flashcard content will be inserted here -->
        </div>
        
        <div id="progress-indicator">
          <span id="current-card">Card 1</span> of <span id="total-cards">1</span>
        </div>
        
        <div id="button-container">
          <button id="prev-btn" aria-label="Previous flashcard">Previous</button>
          <button id="next-btn" aria-label="Next flashcard">Next</button>
        </div>
      </section>

      <section id="form-container">
        <h2>Add New Flashcard</h2>
        <form id="flashcard-form">
          <div class="form-group">
            <label for="question-input">Question:</label>
            <input type="text" id="question-input" required placeholder="Enter your question" />
          </div>
          <div class="form-group">
            <label for="answer-input">Answer:</label>
            <input type="text" id="answer-input" required placeholder="Enter the answer" />
          </div>
          <button type="submit" id="add-btn">Add Flashcard</button>
        </form>
      </section>

      <div id="notification" class="notification" role="alert" aria-live="polite"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
